<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="signup.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <section class="nav1">
        <div class="container-fluid">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <div class="col-md-3 mb-2 mb-md-0">
                    <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                        <img src="logo.jpg" alt="Girl in a jacket" width="55" height="30">
                    </a>
                </div>

                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="HTMLPage1.html" class="nav-link px-2 ">Home</a></li>
                    <li><a href="#" class="nav-link px-2">Features</a></li>
                    <li><a href="#" class="nav-link px-2">Pricing</a></li>
                    <li><a href="#" class="nav-link px-2">FAQs</a></li>
                    <li><a href="aboutUs.html" class="nav-link px-2">About</a></li>
                </ul>

                <div class="col-md-3 text-end">
                    <div class="btn btn-outline-danger me-2"><a href="login.html">Login</a></div>
                    <div class="btn  btn-outline-danger me-2"><a href="signup.html">Sign Up</a></div>
                </div>
            </header>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col">
                <form class="mb-4 mx-auto col-10 col-md-8 col-lg-6">

                    <div class="form-outline ">
                        <label class="form-label" for="form2Example1">Name</label>
                        <input type="text" id="form2Example1" class="form-control" />
                    </div>
                    <!-- Email input -->
                    <div class="form-outline ">
                        <label class="form-label" for="form2Example1">Email address</label>
                        <input type="email" id="form2Example1" class="form-control" />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example2">Password</label>
                        <input type="password" id="form2Example2" class="form-control" />
                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example2"> ConfirmPassword</label>
                        <input type="password" id="form2Example2" class="form-control" />
                    </div>

                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                        <div class="col d-flex justify-content-center">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <label class="form-check-label" for="form2Example31"> Remember me </label>
                                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                            </div>
                        </div>

                        
                    </div>

                    <!-- Submit button -->
                    <button type="button" class="btn  btn-dark btn-block mb-4" id="register">Register</button>

                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>Already register <a href="login.html">Login</a></p>
                        <p>or sign up with:</p>
                        <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fa fa-facebook-official" aria-hidden="true"></i>
                        </button>

                        <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fa fa-google" aria-hidden="true"></i>
                        </button>

                        <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                        </button>


                    </div>
                </form>
            </div>
        </div>
    </div>

    <section class="footer">
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
